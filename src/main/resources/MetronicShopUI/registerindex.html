<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>注册页面</title>
	<link rel="stylesheet" media="screen" href="css/css.css" />
</head>
<div class="container-login100" style="background-image: url('assets/pages/img/shop-slider/slide3/zhujiao1.jpg');">
<div style="display:none"></div>
	<form id="msform">
		<!-- progressbar -->
		<ul id="progressbar">
			<li class="active">创建用户</li>
			<li>详细信息</li>
			<li>其它信息</li>
		</ul>
		<!-- fieldsets -->
		<fieldset>
			<h2 class="fs-title">创建你的帐户</h2>
			<input type="text" name="用户名" placeholder="用户名" />
			<input type="password" name="密码" placeholder="密码" />
			<input type="password" name="确认密码" placeholder="确认密码" />
			<div>已有账号？<a href="loginindex.html" >立即登录</a></div><br/>
			<div ><a href="shop-index-header-fix.html">返回主页</a></div>
			<input type="button" name="next" class="next action-button" value="下一步" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">填写详细信息</h2>
			<input type="text" name="性别" placeholder="性别" />
			<input type="text" name="手机号" placeholder="手机号" />
			<input type="text" name="联系地址" placeholder="联系地址" />
			<div>已有账号？<a href="loginindex.html" >立即登录</a></div><br/>
			<div ><a href="shop-index-header-fix.html" >返回主页</a></div>
			<input type="button" name="上一步" class="previous action-button" value="上一步" />
			<input type="button" name="下一步" class="next action-button" value="下一步" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">填写其它信息</h2>
			<input type="text" name="出生日期" placeholder="出生日期" />
			<input type="text" name="邮箱" placeholder="邮箱" />
			<input type="text" name="年级" placeholder="年级" />
			<textarea name="专业" placeholder="专业"></textarea>
			<div>已有账号？<a href="loginindex.html">立即登录</a></div><br/>
			<div ><a href="shop-index-header-fix.html" >返回主页</a></div>
			<input type="button" name="上一步" class="previous action-button" value="上一步" />
			<input type="submit" name="注册" class="submit action-button" value="注册" />
		</fieldset>

	</form>

	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.min.js" type="text/javascript"></script>
	<script src="js/jQuery.time.js" type="text/javascript"></script>
	<br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br>
</div>

	</body>
</html>
